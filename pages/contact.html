    <main>
        <div class="contact-form">
            <p class="contact-title">CONTACTO</p>
            <p class="contact-subtitle">Completá el siguiente formulario y te responderemos a la brevedad</p>
        </div>
        <div class="contact-container">
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label contact-label">Nombre y apellido</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Juan de las pelotas">
            </div>
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label contact-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label contact-label">Teléfono</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="11 2233 4455">
            </div>
            <div class="mb-2">
                <label for="exampleFormControlTextarea1" class="form-label contact-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
        </div>
        <div>
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2435.670201330536!2d4.920861175916418!3d52.37639984685236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c60907fc5bfe9d%3A0x9a211b6260e95788!2seBabel%20Records!5e0!3m2!1ses-419!2sar!4v1698969120933!5m2!1ses-419!2sar"
